<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Static Resume builder by M Haris</h1>
<form id="Resumeform">
    <fieldset>
        <legend>Personal information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br>

        <label for="phone no">Phone:</label>
        <input type="text" id="phone" name="phone" required>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea><br>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea><br>
    </fieldset>

    <fieldset id="skills-section">
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" required></textarea><br>
    </fieldset>

</form>

<button id="toggle-skills-btn">Toggle Skills</button>

<script src="main.js"></script>
</body>
</html>
